<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Lato|Montserrat|Oswald" rel="stylesheet">
</head>

<body id="container">
    <h1>Crystal Game</h1>
    <div id="direc">Continue clicking the crystals below to try to match your current number to the winning number.</div>
    <br>

    <!-- hidden modal -->
    <div class="modal row text-center">
        <h3 id="winloss"></h3>
        <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">Click to play again</a>
    </div>
    <br>

    <div class="row bodyform">
        <div class="col-md-6 col-sm-6">
            <h3>Winning Number:</h3>
            <div class="row" id="winNumShow"></div>
        </div>
        <div class="col-md-6 col-sm-6">
            <h3>Current Number:</h3>
            <div class="row" id="totalGuessShow"></div>
        </div>
    </div>
    <br>
    <div id="row crystals">
        <div class="col-md-3 col-sm-6 col-xs-6">
            <img id="crystal1" class="pic" src="https://www.goldinart.com/wp-content/uploads/2014/08/round-brilliant.jpg" alt="crystal1"
            />
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <img id="crystal2" class="pic" src="https://fthmb.tqn.com/nxQGfkXjLYoUJbuAxLhTWxuZmZc=/768x0/filters:no_upscale()/amethyst-geode-56a12dde3df78cf772682e0f.jpg"
                alt="crystal2" />
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <img id="crystal3" class="pic" src="http://www.thatpetplace.com/272292.jpg" alt="crystal3" />
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <img id="crystal4" class="pic" src="https://atom.club/wp-content/uploads/3-inch_dyed_agate_geode.jpg_4.jpg" alt="crystal4"
            />
        </div>
    </div>
    <h3 id="col-md-6">Wins:</h3>
    <div id="win"></div>
    <h3 id="col-md-6">Losses:</h3>
    <div id="loss"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game2.js" type="text/javascript"></script>

</body>

</html>
